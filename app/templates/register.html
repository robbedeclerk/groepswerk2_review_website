{% comment %} <!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/cssmaps/styles.css"/>
    <div class= register>
    <form action="register.html" method="post"> {% endcomment %}

{% extends "base.html" %}
{% block content%}

        <div class="register">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

            <label for="username"><b>username</b></label>
            <input type="text" placeholder="Enter username" name="username" id="username" required>

            <label for="name"><b>name</b></label>
            <input type="text" placeholder="Enter name" name="name" id="name" required>

            <label for="family name"><b>family name</b></label>
            <input type="text" placeholder="Enter famely name" name="family name" id="family name" required>

            <hr>
    
            <p>By creating an account you agree to our <a href="/html_folder/assets/terms_privacy.txt">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    
        <div class="signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div>
        <div>
            <p>want to return to home press <a href="main.html">here.</a></p>
        </div>
    </form>
</div>
