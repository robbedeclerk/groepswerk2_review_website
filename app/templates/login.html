{% extends "base.html" %}
{% import 'bootstrap_wtf.html'as wtf %}
{% block content %}
<div class="container">
    <h5>Sign In!</h5>
    {{ wtf.quick_form(form) }}
    <p>Forgot your password?<a href="{{ url_for('reset_password_request') }}"> Click to Reset!</a></p>
    <p>Create account?<a href="{{ url_for('register') }}"> Click to Register!</a></p>
</div>
{% endblock %}
