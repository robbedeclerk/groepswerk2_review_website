{% extends "base.html" %}

{% block content %}
    <h5 class="container" style="text-align: center">Profile for {{ user.username }}</h5>
    {% if posts %}
    {% for post in posts %}
        <hr>
        {% include '_post.html' %}
    {% endfor %}
    {% else %}
    <hr> No posts yet!
    {% endif %}
{% endblock %}
