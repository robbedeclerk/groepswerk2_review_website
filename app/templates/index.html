{% extends "base.html" %}

{% block content %}
<head>
    <!-- Sidebar -->
    <nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button">Close Menu</a>
        <input type="text" id="searchInput" placeholder="Search">
        <div id="searchResults" class="search-results"></div>
        <a href="{{ url_for('index')}}" onclick="w3_close()" class="w3-bar-item w3-button">home</a>
        <a href="{{ url_for('login')}}" onclick="w3_close()" class="w3-bar-item w3-button">login</a>
    </nav>

    <div class="w3-top">
        <div class="w3-white w3-xlarge" style="max-width:auto;margin:auto">
            <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
            <div class="w3-right w3-padding-16"><a href="{{ url_for('login') }}">profile</a></div>
            <div class="w3-center w3-padding-16">naam van onze website</div>
        </div>
    </div>
</head>
<body>
    <!-- Content -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <!-- First row -->
        <div class="w3-row-padding w3-padding-16 w3-center" id="movie">
            {% for movie in movies %}
                <div class="w3-quarter">
                    <a href="{{ url_for('search', id=movie['Id'], type=movie['Type']) }}">
                        <img src="{{ movie['Poster'] }}" alt="{{ movie['Title'] }}" style="width:100%">
                    </a>
                    <h3>{{ movie['Title'] }}</h3>
                    <p>rating movie1</p>
                </div>
            {% endfor %}
        </div>
        <!-- Second row -->
        <div class="w3-row-padding w3-padding-16 w3-center" id="food">
            <!-- Add your movie content here -->
        </div>
    </div>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>
{% endblock %}
